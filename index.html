        <script>
         var contextMenu = null;

         var initialiseContextMenu = function () {
             contextMenu = createContextMenu('#context-menu-menu', '.context-menu', window.innerWidth < 1060);
         };

         window.onresize = function (event) {
             if (contextMenu) contextMenu.destroyMenu();
             initialiseContextMenu();
         };

         initialiseContextMenu();
        </script>
